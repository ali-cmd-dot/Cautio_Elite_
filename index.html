    <meta charset="UTF-8">

    <title>Cautio - Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: #0f0f0f;
            padding: 20px 40px;
            border-bottom: 1px solid #1a1a1a;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }



        .container {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .vehicle-card {
            background: #151515;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
            border-color: #0066ff;
            box-shadow: 0 12px 32px rgba(0, 102, 255, 0.3);
            background: #1a1a1a;
        }

        .status-badge {
            display: none;
        }

        .vehicle-image {
            width: 100%;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .truck-icon {
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 8px;
            position: relative;
        }

        .truck-icon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 50%;
            background: #3a3a3a;
            border-radius: 4px;
        }

        .truck-icon::after {
            content: '';
            position: absolute;
            bottom: 10%;
            left: 15%;
            width: 15px;
            height: 15px;
            background: #1a1a1a;
            border-radius: 50%;
            box-shadow: 50px 0 0 #1a1a1a;
        }

        .vehicle-number {
            display: inline-block;
            background: #ffd700;
            color: #000;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 10px;
            border: 2px solid #000;
        }

        .vehicle-number::before {
            content: 'IND';
            font-size: 10px;
            margin-right: 4px;
            padding: 2px 4px;
            background: #0066ff;
            color: #fff;
            border-radius: 2px;
        }

        .driver-info {
            color: #888;
            font-size: 13px;
            margin-top: 8px;
        }

        .view-history {
            margin-top: 15px;
            color: #0066ff;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-history::after {
            content: 'â†’';
            transition: transform 0.3s;
        }

        .vehicle-card:hover .view-history::after {
            transform: translateX(4px);
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .container {
                padding: 20px;
            }

            .vehicles-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }
        }
    </style>
